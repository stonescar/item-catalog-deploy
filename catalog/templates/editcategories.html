{% extends "main.html" %}
{% block content %}
        
<h3>Edit categories</h3>
<table class="table table-hover table-condensed">
{% for category in categories %}
    <tr>
        <td><a href="{{ url_for('viewCategory', category_id=category.id) }}">{{ category.name }}</a></td>
        {% if category.user.id == session['user_id'] %}
            <td class="text-right hidden-xs">
                <a href="{{ url_for('editCategory', category_id=category.id) }}" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
                <a href="{{ url_for('clearCategory', category_id=category.id) }}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span> Clear</a>
                <a href="{{ url_for('deleteCategory', category_id=category.id) }}" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</a>
            </td>
            <td class="text-right visible-xs">
                <a href="{{ url_for('editCategory', category_id=category.id) }}" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                <a href="{{ url_for('clearCategory', category_id=category.id) }}" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span></a>
                <a href="{{ url_for('deleteCategory', category_id=category.id) }}" class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
            </td>
        {% else %}
            <td></td>
        {% endif %}
    </tr>
{% endfor %}
</table>
<hr>
<a href="{{ url_for('newCategory') }}" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New category</a>
        
{% endblock content %}
