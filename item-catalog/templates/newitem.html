{% extends "main.html" %}
{% block content %}

<h3>Add new item</h3>
<form method="POST" onsubmit="return validateForm('new')">
    <div class="form-group" id="name-group">
        <label for="name">
            Name
        </label>
        <input type="text" name="name" id="name" class="form-control" aria-describedby="err-mess">
        <span class="help-block" id="err-mess" hidden></span>
    </div>
    <div class="form-group">
        <label for="description">
            Description
        </label>
        <textarea name="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="picture">
            Picture URL
        </label>
        <input type="text" name="picture" class="form-control">
        <label for="random-img">
            <input type="checkbox" name="random-img" id="random-img" value="true">
            Get random image from google
        </label>
    </div>
    <div class="form-group">
        <label for="category">
            Category
        </label>
        <select name="category" class="form-control">
        {% for category in get_categories() %}
            {% if ref == category.id %}
            <option value="{{ category.id }}" selected>{{ category.name }} ({{ category.count }})</option>
            {% else %}
            <option value="{{ category.id }}">{{ category.name }} ({{ category.count }})</option>
            {% endif %}
        {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Submit</button>
    <a href="{{ url_for('front') }}" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</a>
</form>

{% endblock content %}
